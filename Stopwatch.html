<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <div id="headbox">
        <h1>StopWatch</h1>
    </div>
    <div id="mainbox">
        <div id="App"> 
            <div id="timebox">
                <div id="hr">00</div><p><sub id="s1">hrs</sub></p>
                <div id="min">00</div><p><sub id="s2">min</sub></p>
                <div id="sec">00</div><p><sub id="s3">sec</sub></p>
            </div>

            <div id="butbox">
                <button id="b1">
                    START
                </button>
                <button id="b2">
                    STOP
                </button>
                <button id="b3">
                    RESET
                </button>
            </div>
        </div>
    </div>
    
    <script src="Stopwatch.js"></script>
</body>
</html>
